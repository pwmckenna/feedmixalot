<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        
        <link rel="stylesheet" href="styles/main.css">
        <script src="scripts/vendor/modernizr.min.js"></script>
    </head>
    <body>

        <script type="text/template" id="app_template">
        <header class="jumbotron subhead row" id="overview">
            <div class="container">
                <h1>Feed Mixalot</h1>
                <p class="lead">Mix multiple rss feeds into a single feed. Also, easy filtering.</p>
            </div>
        </header>
        <div class="container" style="margin-top:50px">
            <div class="login"></div>
            <div class="loggedin"></div>
        </div>
        </script>
        
        <script type="text/template" id="logged_in_template">
        <div class="feeds"></div>
        <button class="btn btn-large btn-block btn-inverse addFeed" type="button">Create New Feed</button>
        <br>
        </script>

        <script type="text/template" id="login_template">
        <button class="btn btn-large btn-block btn-warning" type="button">Login to Facebook</button>
        </script>

        <script type="text/template" id="feed_template">
            <div><%= count %></div>
            <div class="input-prepend input-append">
                <span class="add-on">Name: </span>
                <input class="name" type="text" placeholder="<%= name %>">
                <button class="btn removeFeed" type="button"><i class="icon-remove"></i></button>
            </div>
            <div class="urls">
            </div>
            <div class="input-append">
                <input class="input url input-block-level" id="prependedInput" type="text" placeholder="Add Rss Feed">
                <button class="btn addUrl" type="button"><i class="icon-plus"></i></button>
            </div>
            <br>
            <div class="arrow"></div>
            <br>
            <div class="input-prepend input-append">
                <span class="add-on">Url: </span>
                <input class="span12" type="text" placeholder="<%= url %>" disabled>
                <button class="btn copy" type="button"><i class="icon-star"></i></button>
            </div>
        </script>

        <script type="text/template" id="url_template">
            <div class="input-prepend input-append">
                <input class="input-xlarge uneditable-input span12" id="disabledInput" type="text" placeholder="<%= url %>" disabled>
                <button class="btn removeUrl" type="button"><i class="icon-remove"></i></button>
            </div>
        </script>

        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->

        <!-- Add your site or application content here -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="scripts/vendor/jquery.min.js"><\/script>')</script>
        
        

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    
    <!-- build:js scripts/plugins.js -->
    <script src="scripts/vendor/bootstrap/bootstrap-affix.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-alert.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-dropdown.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-tooltip.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-modal.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-transition.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-button.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-popover.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-typeahead.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-carousel.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-scrollspy.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-collapse.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-tab.js"></script>
    <!-- endbuild -->

    <script type="text/javascript" src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src='https://connect.facebook.net/en_US/all.js#xfbml=1&appId=532176763467351' type='text/javascript'></script>
    <script src='https://cdn.firebase.com/v0/firebase-auth-client.js' type='text/javascript'></script>

    <!-- build:js scripts/amd-app.js -->
    <script data-main="scripts/main" src="scripts/vendor/require.js"></script>
    <!-- endbuild -->
</body>
</html>
